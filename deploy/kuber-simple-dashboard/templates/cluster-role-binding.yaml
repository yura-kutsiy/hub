kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "kuber-simple-dashboard.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "kuber-simple-dashboard.fullname" . }}
  namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "kuber-simple-dashboard.fullname" . }}
  apiGroup: rbac.authorization.k8s.io