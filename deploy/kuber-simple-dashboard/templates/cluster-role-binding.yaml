kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name:  {{ .Release.Name | trunc 15 | trimSuffix "-" }}
subjects:
- kind: ServiceAccount
  name:  {{ .Release.Name | trunc 15 | trimSuffix "-" }}
  namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name:  {{ .Release.Name | trunc 15 | trimSuffix "-" }}
  apiGroup: rbac.authorization.k8s.io