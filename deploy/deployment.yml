---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuber-api-dp
  namespace: app
  labels:
    app: kuberapi
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: kuberapi
  template:
    metadata:
      labels:
        app: kuberapi
    spec:
      containers:
        - name: kuberapi
          image: yurasdockers/kuberapi:0.4.0
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
      serviceAccountName: kuber-api-sa

---
apiVersion: v1
kind: Service
metadata:
  name: kuber-api-svc
  namespace: app
spec:
  type: NodePort
  selector:
    app: kuberapi
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    nodePort: 32010
