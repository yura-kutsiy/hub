apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "release.shortName" . }}-ns-list
  namespace: {{ .Values.namespace | quote }}
data:
  namespaces.json: |
    {
      "optional_name": {{ .Values.optional_name | quote }},
      "namespaces": [
        {{- range .Values.list_namespace }}
        "{{ . }}",
        {{- end }}
       ]
    }
